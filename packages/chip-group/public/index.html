<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />

    <title>Orxe3 Components</title>

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    
    <link
    rel="stylesheet"
    href="https://oski-cdn.s3.amazonaws.com/common/css/fonts/ProximaNova/proxima-nova.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://components.qa.cnxloyalty.com/theme/css/imports.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.3.0/custom-elements-es5-adapter.js"></script>
    <style>
      * { 
         box-sizing: border-box;
        }
        .main{
          overflow: auto hidden;
          white-space: nowrap;
          margin: auto;
        }
     
      .main::-webkit-scrollbar,.main::-webkit-scrollbar-track,.main::-webkit-scrollbar-thumb  {
          display: none;
          animation-name: scroll-horizontal;
          animation-iteration-count: 1;
        }
        @keyframes scroll-horizontal{
            0%   {transition: 240ms  ease;}
            100% {transition: 80ms  ease;}
        }
    </style>
  </head>
  <body>
    <div class="main">
    <orxe-chip-group>
      <orxe-chips chip-content="All reviews" chip-counter="8.2"></orxe-chips> 
      <orxe-chips chip-content="Couples" chip-counter="6.2"></orxe-chips>
      <orxe-chips chip-content="Friends" chip-counter="7"></orxe-chips>
      <orxe-chips chip-content="Couples" chip-counter="6.2"></orxe-chips>
      <orxe-chips chip-content="Friends" chip-counter="7"></orxe-chips>
    </orxe-chip-group>
  </div>
  </body>
</html>
